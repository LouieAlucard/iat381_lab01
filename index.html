<!doctype html>

<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>IAT 381</title>
		
		<link rel='stylesheet' href='dist/css/bootstrap.css'>
		
	</head>
	
	<script src="js/jquery.js"></script>
	<script src="dist/js/bootstrap.js"></script>
	<script>
		$('#myTab a').click(function (e) {
			e.preventDefault()
			$(this).tab('show')
		})
		
		$(function () {
			$('#myTab a:last').tab('show')
		})
	</script>
	
	
	<body>
		<div class='container-fluid'>
			<h1>Hello World !!</h1>
			<div class='row'>
				<div class='col-md-4'>
					<h3>something</h3>
					<p>gg dota</p>
				</div>
				
				<div class='col-md-4'>
					<h3>something</h3>
					<p>gg dota</p>
				</div>
				
				<div class='col-md-4'>
					<h3>something</h3>
					<p>gg dota</p>
				</div>
			</div>
		</div>	
		
		<div role="tabpanel">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist" id="myTab">
				<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
				<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
				<li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
				<li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="home">1111111111111111111111</div>
				<div role="tabpanel" class="tab-pane" id="profile">2222222222222222222222222</div>
				<div role="tabpanel" class="tab-pane" id="messages">3333333333333333333333333</div>
				<div role="tabpanel" class="tab-pane" id="settings">44444444444444444444444444</div>
			</div>
		</div>
	</body>
</html>
